<mat-card>
    <mat-card-title>Alteração de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput 
                    placeholder="Nome" 
                    [(ngModel)]="produto.name"
                    name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                    placeholder="Preço (R$)"
                    [(ngModel)]="produto.price"
                    name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduto()" color="accent">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>    
</mat-card>
